basePath: /
definitions:
  domain.Subtask:
    properties:
      created_at:
        type: string
      id:
        type: integer
      is_done:
        type: boolean
      task_id:
        description: Foreign Key ke Task
        type: integer
      title:
        type: string
    type: object
  domain.Task:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      labels:
        description: 'contoh: ["work", "bug"]'
        items:
          type: string
        type: array
      next_run:
        description: kapan trigger berikutnya
        type: string
      priority:
        description: low, medium, high
        type: string
      recurrence_pattern:
        description: '--- FIELD BARU ---'
        type: string
      reminder_time:
        description: pointer agar bisa null
        type: string
      status:
        description: e.g., "pending", "in_progress", "done"
        type: string
      subtasks:
        description: Nested JSON untuk checklist
        items:
          $ref: '#/definitions/domain.Subtask'
        type: array
      title:
        type: string
      updated_at:
        type: string
      user_id:
        description: Foreign Key ke User
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: REST API untuk manajemen tugas dengan fitur Auth, Subtasks, dan Recurring.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Simple Task Manager API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Masuk dengan email dan password untuk mendapatkan Token JWT
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Login User
      tags:
      - auth
  /tasks/:
    get:
      description: Mengambil semua tugas milik user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Task'
            type: array
      security:
      - BearerAuth: []
      summary: Get All Tasks
      tags:
      - tasks
    post:
      consumes:
      - application/json
      description: Membuat tugas baru dengan opsi Priority dan Recurrence
      parameters:
      - description: Task Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.Task'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Task'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create New Task
      tags:
      - tasks
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
